name: CI - Ultra Quality Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest pytest-cov black

    - name: Lint with Ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82 --target-version=py310
        # Exit-zero treats all errors as warnings (change to exit 1 to enforce)
        ruff check . --exit-zero

    - name: Check Formatting (Black)
      run: |
        black . --check

    # Uncomment when tests exist
    # - name: Run Tests
    #   run: |
    #     pytest

  quality-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Frontend Deps
      # Only runs if package.json exists (Phase 1)
      if: hashFiles('package.json') != ''
      run: npm ci

    - name: Lint Frontend
      if: hashFiles('package.json') != ''
      run: npm run lint
