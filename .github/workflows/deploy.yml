name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: ğŸ‰ Deploy via FTP
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ”¨ Build Frontend (The Face)
        run: |
          cd client
          npm ci
          npm run build
          cd ..

      - name: ğŸ“‚ Prepare Deployment Package
        run: |
          mkdir deploy_package
          
          # 1. Copy Frontend Build (Moving dist content to Root)
          # We want index.html to be at the top level
          cp -r client/dist/* deploy_package/
          
          # 2. Copy Backend (The Brain)
          cp -r api deploy_package/
          cp passenger_wsgi.py deploy_package/
          cp requirements.txt deploy_package/
          cp .htaccess deploy_package/
          
          # Optional: Create empty jobs.db if needed, though app handles it
          
          echo "ğŸ“¦ Artifact preparation complete."
          ls -R deploy_package

      - name: ğŸ“‚ Sync to Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./deploy_package/
          # Path inferred from user screenshot: public_html/mapa-rd.felipemiramontesr.net/
          server-dir: ./public_html/mapa-rd.felipemiramontesr.net/
          protocol: futp
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
