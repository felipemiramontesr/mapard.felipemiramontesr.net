name: ğŸ›¸ NSA-Level CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ------------------------------------------------------------------
  # STAGE 1: QUALITY GATES (Parallel)
  # ------------------------------------------------------------------
  quality-backend:
    name: ğŸ Backend Quality (Ruff/Tests)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install Backend Deps
      run: |
        python -m pip install --upgrade pip
        pip install ruff black pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸ›¡ï¸ Code Style (Black)
      run: black . --check

    - name: ğŸ›¡ï¸ Linter (Ruff)
      run: ruff check . --select=E9,F63,F7,F82 --target-version=py310 --exit-zero

    # - name: ğŸ§ª Unit Tests (Pytest) - Uncomment when tests exist
    #   run: pytest

  quality-frontend:
    name: âš›ï¸ Frontend Quality (Build Check)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Install Frontend Deps
      run: |
        cd client
        npm ci

    # - name: ğŸ›¡ï¸ Linter (ESLint) - Uncomment if configured
    #   run: cd client && npm run lint

    - name: ğŸ—ï¸ Verify Build
      run: |
        cd client
        npm run build

  # ------------------------------------------------------------------
  # STAGE 2: DEPLOYMENT (Only if Quality Passes)
  # ------------------------------------------------------------------
  deploy:
    name: ğŸš€ Deploy to Hostinger
    needs: [quality-backend, quality-frontend] # <--- THE GUARD
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip
          coverage: none

      - name: ğŸ”¨ Build Frontend
        run: |
          cd client
          npm ci
          npm run build
          # ------------------------------------------------------------------
      # 2.B INSTALL PHP DEPENDENCIES
      # ------------------------------------------------------------------
      - name: ğŸ˜ Install Composer Dependencies
        run: |
          cd api
          composer install --no-dev --optimize-autoloader --prefer-dist
          cd ..

      # ------------------------------------------------------------------
      # 3. BUILD & PREPARE DEPLOYMENT PACKAGE
      # ------------------------------------------------------------------
      - name: Create Deployment Package
        run: |
          mkdir -p deploy_package
          
          # Copy Frontend Build
          cp -r client/dist/* deploy_package/
          
          # Copy PHP Backend
          mkdir -p deploy_package/api
          cp api/*.php deploy_package/api/
          
          # Copy Services & Vendor
          cp -r api/services deploy_package/api/
          cp -r api/vendor deploy_package/api/
          cp api/composer.json deploy_package/api/
          cp api/composer.lock deploy_package/api/
          
          # Ensure reports directory exists
          mkdir -p deploy_package/api/reports
          cp api/reports/mock.pdf deploy_package/api/reports/ || true

          # Copy Server Config
          cp .htaccess deploy_package/
          
          echo "âœ… Deployment package created with PHP Backend + React Frontend"
          ls -R deploy_package

      # ------------------------------------------------------------------
      # 4. DEPLOY TO HOSTINGER (FTPS)
      # ------------------------------------------------------------------
      - name: ğŸ“‚ Ship it! (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy_package/
          server-dir: ./
          protocol: ftps
          port: 21
          timeout: 600000 # 10 minutes
          log-level: verbose
          security: loose

          exclude: |
            **/.git*
            **/node_modules/**

  # ------------------------------------------------------------------
  # STAGE 3: ANDROID BUILD (Parallel)
  # ------------------------------------------------------------------
  build-android:
    name: ğŸ“± Build Android APK
    needs: [quality-backend, quality-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install Dependencies
        working-directory: ./client
        run: npm install

      - name: Build Web App
        working-directory: ./client
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./client
        run: npx cap sync android

      - name: Build APK (Debug)
        working-directory: ./client/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mapard-app-debug
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
